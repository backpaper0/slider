<!DOCTYPE html>
<html>
    <head>
        <title>Slider</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <style>
            #left, #right {
                width: 40%;
                height: 200px;
            }
            #screenshot { border: 1px solid black; }
        </style>
    </head>
    <body>
        <div>
            <canvas id="screenshot"></canvas>
        </div>
        <div style="text-align:center;">
            <button id="left" onclick="send('LEFT')">LEFT</button>
            <button id="right" onclick="send('RIGHT')">RIGHT</button>
        </div>
        <script>
            var ss = document.getElementById('screenshot');
            var ws = new WebSocket('ws://' + location.host + '/commands');
            function send(command) { 
                ws.send(command + ',' + Math.floor(window.innerWidth * 0.9));
            }
            ws.onmessage = function(event) {
                var obj = JSON.parse(event.data);
                if (obj.type == 'connected') {
                    send('INIT');
                } else if (obj.type == 'init') {
                    ss.width = obj.width;
                    ss.height = obj.height;
                } else if (obj.type == 'data') {
                    var img = new Image();
                    img.src = obj.data;
                    img.onload = function() {
                        var ctx = ss.getContext("2d");
                        ctx.drawImage(img, 0, 0, ss.width, ss.height);
                    }
                }
            }
        </script>
    </body>
</html>
